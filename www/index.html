<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; data: http: spreadsheets.google.com *">

    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="lib/ion-alpha-scroll/src/ion-alpha-scroll.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="lib/ionic-ion-tinder-cards/ionic.tdcards.css"> -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/tabletop/src/tabletop.js"></script>
    <script src="lib/angular-tabletop/TabletopProvider.js"></script>
    <script src="lib/angular-holderjs/src/holder.js"></script>
    <script src="lib/holderjs/holder.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/ion-alpha-scroll/src/ion-alpha-scroll.js"></script> 


    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/staticcontent_factory.js"></script>
    <script src="js/staticcontent_controller.js"></script>
    <script src="js/dynamiccontent_controller.js"></script>
    <script src="js/mylearning_controller.js"></script>
    <script src="js/utils_controller.js"></script>
    <script src="js/ionic.tdcards.custom.js"></script>

  </head>
  <body ng-app="cortex">
    <ion-side-menus>
      <!-- Right menu -->
      <ion-side-menu side="right">
        <h3>In Apps</h3>
        <p>Expand your collections</p>
        <div class="list">
          <a class="item item-icon-left" href="#">
            <i class="icon ion-search"></i>
            <h2>Job search</h2>
            <p>Find a job you love</p>
          </a>
          
          <a class="item item-icon-left" href="#">
            <i class="icon ion-chatbox-working"></i>
            <h2>Groups</h2>
            <p>Join the conversation</p>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-pulse-strong"></i>
            <h2>Pulse</h2>
            <p>Get daily business news</p>
          </a>
          
          <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-albums"></i>
            <h2>Slideshare</h2>
            <p>Master new topics</p>
          </a>          
        </div>
      </ion-side-menu>

      <ion-side-menu-content drag-content="false">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-calm">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>

        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

  </ion-side-menus></body>
</html>
