<ion-view view-title="Resources" class="resource">
    <ion-nav-title>
        <img src="img/cortex_logo.png" class="header-corter-logo">
    </ion-nav-title>
    <ion-nav-buttons side="secondary">
        <i ng-click="redirectDisover()" class="all-icon-icon_search_white header-search-icon"></i>
    </ion-nav-buttons>
    <ion-content class="padding">
        <h4 class="main-title">RESOURCES</h4>
        <div class="dictionary">
            <h5 class="heading">DICTIONARY</h5>
            <a class="see-all" ng-click="dictionaryview('all')">See All &gt;</a>
            <div class="card">
                <div class="item item-text-wrap">
                    <p class="text">{{dictInfo}}</p>
                    <div class="alphapad">
                        <div class="eachpad" ng-repeat="alpha in alphabets" ng-click="dictionaryview(alpha.letter)">{{alpha.letter}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scte">
            <h5 class="heading">SCTE STANDARDS</h5>
            <a class="see-all" ng-click="SCTEstd()">See All &gt;</a>
            <ion-list class="list">
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="index in [0,1,2]" ng-click="openStdURL(standards[index].url)">
                    <img ng-src="img/u214.png">
                    <h2>{{standards[index].identifier}}</h2>
                    <p>{{standards[index].title}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
            </ion-list>
        </div>
        <div class="whitepaper">
            <h5 class="heading">WHITE PAPERS</h5>
            <a class="see-all" ng-click="whitepaperOpen()">See All &gt;</a>
            <ion-list class="list">
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="index in [0,1,2]" ng-click="openURL(whitePapers[index].fileName)">
                    <img ng-src="img/u214.png">
                    <h2>{{whitePapers[index].title}}</h2>
                    <p>{{whitePapers[index].title}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
