<ion-view view-title="submit Tech Tip" class="techtip-submit-wrapper">
    <ion-nav-title>
        <img src="img/cortex_logo.png" class="header-cortex-logo">
    </ion-nav-title>
    <ion-content class="padding">
        <h4 class="main-title"> Submit Your Tech Tip</h4>
        <div class="card">
            <div class="item item-text-wrap">
                <p>{{submitDesc}}</p>
                <textarea rows="4" cols="50" placeholder="Enter your Tech Tip" class="techtip-submit-text" ng-model="techtip"></textarea>
                <input autocapitalize="none" placeholder="Enter the video url" ng-model="techtipURL" class="techtip-submit-url"></textarea>
                <div class="submit-tech-button-div">
                    <button class="button button-positive button-block" ng-click="techtipSubmit(techtip, techtipURL)" ng-if="techtip!=''"> Submit </button>
                    <button class="button button-positive button-block" ng-click="techtipMandatory()" ng-if="techtip==''" style="opacity: 0.65"> Submit</button>
                    <p style="color:red" ng-show="enterMandatoryMsg">{{mandatoryMsg}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
