<ion-view view-title="Tech Tips & More">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon ion-ios-gear-outline" ui-sref="tab.settings"></button>
  </ion-nav-buttons>
  <ion-header-bar class="bar-subheader">
    <div class="tabs tabs-secondary" ng-init="activeTab = 0">
      <div class="tab-item" ng-class="{active: activeTab == 0}" ng-click="activeTab = 0">
        Tech Tips
      </div>
      <div class="tab-item" ng-class="{active: activeTab == 1}" ng-click="activeTab = 1">
        Standards
      </div>
      <div class="tab-item" ng-class="{active: activeTab == 2}" ng-click="activeTab = 2">
        Best Practices
      </div>
    </div>  
  </ion-header-bar>

  <ion-content class="has-header bg-grey-200 has-subheader">
    <div class="list" ng-show="filtedUsers.length && query.length">
      <div class="item item-avatar" ng-repeat="user in filtedUsers = (users | filter: query)">
        <img ng-src="{{user.face}}">
        <h2><b>{{user.name}}</b></h2>
        <p>{{user.lastText}}</p>  
      </div>
    </div>

    <div class="list" ng-hide="query.length">
      <div class="item item-divider">
        Recent searches
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-ios-search"></i>
        Hieu Pham
      </div>
      <div class="item item-avatar">
        <img src="img/ben.png">
        <h2><b>Ben Stillers</b></h2>
        <p>Back off, man. I'm a scientist.</p>  
      </div>
    </div>
  </ion-content>
</ion-view>
