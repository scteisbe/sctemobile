<ion-view view-title="My Learning">
  <ion-nav-buttons side="secondary">
  </ion-nav-buttons>
  <ion-header-bar class="bar-subheader">
    <div class="tabs tabs-secondary" ng-init="activeTab = 0">
      <div class="tab-item" ng-class="{active: activeTab == 0}" ng-click="activeTab = 0">
        In progress
      </div>
      <div class="tab-item" ng-class="{active: activeTab == 1}" ng-click="activeTab = 1">
        Completed
      </div>
      <div class="tab-item" ng-class="{active: activeTab == 2}" ng-click="activeTab = 2">
        All my courses
      </div>
    </div>  
  </ion-header-bar>
  <ion-content class="has-subheader" ng-controller="MyLearningController">

    <ng-include src="'templates/partials/course-and-module-list.html'"></ng-include>

    <ng-include src="'templates/partials/games.html'"></ng-include>

  </ion-content>
</ion-view>
