<ion-view hide-nav-bar="true" class="intro-wrapper">
    <ion-content>
        <div class="full-width">
            <div class="header">
                <div class="img-box">
                    <img src="img/CORTEX_Logo_AppTag_BL.png" class="img-responsive">
                </div>
            </div>
            <div class="contents">
                <td-cards>
                    <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)">
                        <div class="box">
                            <div class="box-header text-center">
                                <h4>{{card.title}}</h4>
                            </div>
                            <div class="box-content text-center">
                                <img ng-src="{{card.img}}" ng-if="card.img">
                                <p>{{card.desc}}</p>
                            </div>
                            <div class="box-footer text-center">
                                <p>{{card.status}}</p>
                            </div>
                        </div>
                    </td-card>
                </td-cards>
            </div>
            <div class="footer">
                <div class="scte-logo text-center">
                    <img src="img/SCTE-ISBE-logo.png" />
                </div>
                <div class="row show-again-next-time">
                  <div class="col col-80">
                    <ion-checkbox ng-model="introFilter" ng-change="toggleIntro(introFilter)">
                        show again next time</ion-checkbox>
                  </div>
                  <div class="col col-20"></div>
                </div>
                <button class="button button-energized button-full" ng-click="skipIntro()">{{buttonName}}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
