<ion-view hide-nav-bar="true" class="login-wrapper">
    <ion-content>
        <div class='full-size'>
            <div class='logintop'>
                <div class="row">
                    <div class="image-logo">
                        <img src="img/SCTE-ISBE-logo.png" />
                    </div>
                </div>
                <div class="usernamediv">
                    <label class="item item-input">
                        <input ng-model="username" type="text" placeholder="Enter Username" />
                    </label>
                </div>
                <div class="passworddiv">
                    <label class="item item-input">
                        <input ng-model="password" type="password" placeholder="Enter Password" />
                    </label>
                </div>
                <div class="forgot-password">
                    <button ng-click="forgotpassword()" class="button button-clear">
                        Forgot Password?
                    </button>
                </div>
                <div class="logindiv">
                    <button ng-click="login()" class="button button-energized button-block">
                        LOGIN
                    </button>
                </div>
            </div>
            <div class='loginbottom'>
                <div class="row">
                    <div class="col signuptext text-center">
                        <span>Don't have an account to login?</span>
                    </div>
                </div>
                <div class="join-scte">
                    <button ng-click="joinSCTE()" class="button button-outline button-energized button-block">
                        JOIN SCTE NOW
                    </button>
                </div>
                <div class="weblink text-center">
                    <a href="http://www.scte.org">www.scte.org</a><span> | </span><a href="http://www.isbe.org">www.isbe.org</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
