<ion-modal-view class="recent-search-wrapper">
    <ion-content>
        <div class="list">
            <a class="item item-icon-right" ng-click="searchResults({'searchText': srhItm, 'oldSearch': true})" ng-repeat="srhItm in previousSearches track by $index">
                <label class="query ">{{srhItm}}</label>
                <i class="icon ion-ios-arrow-right arrow-icon"></i>
            </a>
        </div>
    </ion-content>
</ion-modal-view>
