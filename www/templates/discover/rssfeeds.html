<ion-view view-title="RSS Feeds" class="discover-wrapper">
    <ion-nav-title>
        <img src="img/Informed-CL-logo.png" class="header-corter-logo informed-logo">
    </ion-nav-title>
    <ion-header-bar class="bar-subheader searchinput">
        <label class="item item-input searchbox">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search for a keyword" ng-model="searchString" ng-change="searchTextDidChange()">
        </label>
    </ion-header-bar>
    <ion-content class="padding">
        <div>
            <div class="rss-feeds detail-rss">
                <h4 class="heading">RSS FEEDS</h4>
                <ion-list class="list">
                    <ion-item class="item-remove-animate item-avatar item-icon-right" collection-repeat="rssFeed in rssFeeds" ng-click="openPage(rssFeed.link)" type="item-text-wrap">
                        <img src="img/u214.png">
                        <h2>{{rssFeed.title}}</h2>
                        <!-- <p>{{rssFeed.publishedDate}}</p> -->
                        <p class="rss-description" ng-bind-html="rssFeed.description"></p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
