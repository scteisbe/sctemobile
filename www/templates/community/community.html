<ion-view view-title="Community">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon ion-person-stalker" ng-click="openAdd()"></button>
  </ion-nav-buttons>
  
  <ion-content class="has-bg">
    <div class="head-text text-center">
      <h2>This tab is a placeholder</h2>
      <h2 class="font-thin" ng-if="cards.length">Why not swipe some of the {{cards.length}} cards below?</h2>
      <h2 class="font-thin" ng-if="!cards.length">No more cards :(</h2>
    </div>

    <td-cards ng-if="cards.length">
      <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($event, $index)" on-swipe-right="cardSwipedRight($event, $index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
        <div class="list card card-tinder">
          <div class="item b-none">
            Birthday  
          </div>
          <div class="item item-avatar b-none">
            <img ng-src="{{card.image}}">
            <h2>Optimus prime</h2>
            <p>Country Sales</p>
          </div>
          <div class="item item-text-wrap b-none">
            Celebrate a birthday today
          </div>
          <div class="item item-body text-center">
            <button class="button button-clear button-calm"><b>Say happy birthday</b></button>
          </div>
          <div class="no-text">
            <i class="icon ion-trash-b assertive"></i>
            <p class="assertive">remove card</p>
          </div>
          <div class="yes-text">
            <i class="icon ion-arrow-right-c calm"></i>
            <p class="calm">next card</p>
          </div>
        </div>
      </td-card>
    </td-cards>

  </ion-content>
</ion-view>
